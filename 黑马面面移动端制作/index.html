    <script src="./js/flexible.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script>
        //就业指导轮播图123
        (function () {
            var swiper = new Swiper('.get_job_fo', {
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
        //学习模块轮播图
        (function () {
            var swiper = new Swiper('.study_fo', {
                // 我们可以看到的是两个半
                slidesPerView: 2.2,
                spaceBetween: 20,
            });
        })();
